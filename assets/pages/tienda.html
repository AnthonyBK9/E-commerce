<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b139b5829f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar  justify-content-between">
                <div class="nav-logo">
                    <a href="tienda.html" class="navbar-brand">
                        <img src="/assets/img/bolsa.png" alt="bolsa">
                    </a>
                </div>
                <form class="form-inline d-flex mt-1">
                    <div >
                        <input class="form-control mr-sm-2 mr-2" type="search" placeholder="Buscar" aria-label="Search">
                    </div>
                    <div class="ms-2">
                        <button class="btn btn-primary my-2 my-sm-0" type="submit">Buscar</button>
                    </div>
                    <div class="nav-cart">
                        <a href="#" class="img-cart">
                            <img src="/assets/img//carrito-de-compras.png" alt="">
                        </a>
                    </div>
                </form>
              </nav>
        </div>
    </header>
    <div class="container mt-5">
        <div class="row">
            <h2>Nuestros Productos</h2>
        </div>
        <div class="row" id="product-container-p"></div>
    </div>
    <script src="/assets/js/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/50ead72691.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
